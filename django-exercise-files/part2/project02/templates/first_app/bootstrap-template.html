<!doctype html>
{% load staticfiles %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">

    <title>MTV</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1>User Status</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Date</th>
          </tr>
        </thead>
        <tbody>
          {% for i in user_list %}
            <tr>
              <td>{{ i.name }}</td>
              <td>{{ i.date }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

  </body>
</html>
