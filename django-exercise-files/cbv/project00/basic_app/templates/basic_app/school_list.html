{% extends "base.html" %}


{% block body_block %}
    <h4>WELCOME TO SCHOOL LIST PAGE</h4>
    <ol>

        <table class="u-full-width">
            <tr>
                <th>School Name</th>
            </tr>
            {% for school in schools %}
                <tr>
                    <td><a href="{{ school.id }}">{{ school.name }}</a></td>
                </tr>

            {% endfor %}
                
        </table>
        
    </ol>
{% endblock body_block %}
