{% extends "base.html" %}

{% block body_block %}
    <h1 class="text-center text-uppercase mt-2">{{ header }}</h1>
    <table class="table mt-2">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Student Name</th>
            <th scope="col">Age</th>
            <th scope="col">School</th>
          </tr>
        </thead>
        <tbody>
          {% for student in student_list %}
          <tr>
            <th>{{ student.pk }}</th>
            <td><a href="{{ student.pk }}">{{ student.name }}</a></td>
            <td>{{ student.age }}</td>
            <td>{{ student.school }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
{% endblock body_block %}
