{% extends "app00/index.html" %}


{% block body_block %}
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">REGISTRATION</h1>
            
            {% if registered %}
                <p class="lead">Thank you for registering!</p>
            {% else %}
                <h6>Fill out the form</h6>
                <form method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ user_form.as_p }}
                    {{ profile_form.as_p }}
                    <button class="btn btn-success">Register</button>
                </form>
            {% endif %}
                
        </div>
    </div>
{% endblock body_block %}
