<!doctype html> {% extends 'base.html' %} {% block body_block %}
<h3 class="text-center">STAFF LIST</h3>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">URL</th>
        </tr>
    </thead>
    <tbody>
        {% for i in staff %}
        <tr>
            <td> {{ i.name }}</td>
            <td>{{ i.email }}</td>
            <td>@{{ i.url }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock body_block %}
